<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login API PG.Cade</title>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<h:outputStylesheet name="css/template_login.css" />
	<h:outputScript name="js/jquery.min.js" />
</h:head>
<h:body>
	<section class="ftco-section">
		<div class="container">
			<h:panelGroup rendered="false">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">Login</h2>
					</div>
				</div>
			</h:panelGroup>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="icon d-flex align-items-center justify-content-center">
							<span class="fa fa-user-o"></span>
						</div>
						<h3 class="text-center mb-4">Entrar</h3>
						<h:form prependId="false" id="login" class="login-form">
							<h:panelGroup rendered="#{!empty param['error']}">
								<div class="alert alert-danger">Usuário ou Senha
									inválidos.</div>
							</h:panelGroup>
							<div class="form-group">
								<input type="text" id="username" name="username"
									class="form-control rounded-left" placeholder="Usuário"
									required="" autofocus="" />
							</div>
							<div class="form-group d-flex">
								<input type="password" id="password" name="password"
									class="form-control rounded-left" placeholder="Senha"
									required="" />
							</div>
							<div class="form-group">
								<!-- 								<button type="submit" -->
								<!-- 									class="form-control btn btn-primary rounded submit px-3">Login</button> -->
								<p:commandButton value="Login" ajax="false" styleClass="form-control btn btn-primary rounded submit px-3" />
							</div>
							<h:panelGroup rendered="false">
								<div class="form-group d-md-flex">
									<div class="w-50">
										<label class="checkbox-wrap checkbox-primary">Remember
											Me <input type="checkbox" /><span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
								</div>
							</h:panelGroup>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</section>
</h:body>
</html>

<!DOCTYPE html>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="modalDetalhePacto" widgetVar="modalDetalhePactoWidgetVar"
		header="Visualizar Plano de Trabalho" resizable="false" modal="true"
		closable="true" dynamic="true" width="800">

		<p:panel header="Participante:">

			<h:panelGrid columns="4">

				<h:outputText value="Id Unidade: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.codigoUnidadeExercicio}" />

				<h:outputText value="Unidade: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.nomeUnidadeExercicio}" />

			</h:panelGrid>

			<h:panelGrid columns="6">

				<h:outputText value="Matrícula SIAPE: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.matriculaSiape}" />

				<h:outputText value="CPF: " styleClass="font-negrito" />
				<h:outputText value="#{painelApiPgCadeForm.pactoSelecionado.cpf}" />

				<h:outputText value="Nome: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.nomeParticipante}" />

			</h:panelGrid>

		</p:panel>

		<p:spacer height="10px" style="display: block;" />

		<p:panel header="Plano de Trabalho:">

			<h:panelGrid columns="6">

				<h:outputText value="Id Plano: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.idPacto}" />

				<h:outputText value="Modalidade: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.modalidadeExecucaoEnum.texto}" />

				<h:outputText value="Entregue no Prazo? " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.entregueNoPrazo eq 'true' ? 'Sim' : 'Não'}" />

			</h:panelGrid>

		</p:panel>

		<p:spacer height="10px" style="display: block;" />

		<p:panel header="Planejamento:">

			<h:panelGrid columns="6">

				<h:outputText value="Semanal: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.cargaHorariaSemanal.intValue()} horas" />

				<h:outputText value="Total: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.cargaHorariaTotal.intValue()} horas" />

				<h:outputText value="Homologado: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.horasHomologadas.intValue()} horas" />

			</h:panelGrid>

		</p:panel>

		<p:spacer height="10px" style="display: block;" />

		<p:panel header="Período:">

			<h:panelGrid columns="6">

				<h:outputText value="Data Início: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.dataInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>

				<h:outputText value="Data Fim: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.dataFim}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>

				<h:outputText value="Data Interrupção: " styleClass="font-negrito" />
				<h:outputText
					value="#{painelApiPgCadeForm.pactoSelecionado.dataInterrupcao}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
				</h:outputText>

			</h:panelGrid>

		</p:panel>

		<div style="padding-top: 10px; padding-bottom: 20px;">

			<p:commandButton value="Fechar" icon="ui-icon-close"
				update="@form:painelApiPgCade"
				onclick="PF('modalDetalhePactoWidgetVar').hide();"
				style="padding: 3px; margin: 0; text-shadow: none; box-shadow: none; border: 1px solid #a8a8a8;"
				styleClass="btn btn-default" />

		</div>

	</p:dialog>

</ui:component>

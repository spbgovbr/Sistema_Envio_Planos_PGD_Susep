<!DOCTYPE html>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="modalSalvaFuncao"
		header="#{funcaoForm.funcaoSalva.id eq null ? 'Cadastrar' : 'Alterar'} Função"
		modal="true" closable="true" widgetVar="modalSalvaFuncaoWidgetVar">

		<h:panelGroup id="mantemFuncao">

			<p:panel>

				<h:panelGroup>

					<h:outputText value="* " style="color: red; font-weight: bold;" />

					<h:outputText value="Por favor, preencha os campos obrigatórios!"
						styleClass="font-negrito" />

				</h:panelGroup>

				<p:spacer height="10px" style="display: block;" />

				<h:panelGrid columns="2" style="width: 100%;"
					columnClasses="coluna1_20, coluna2_80">

					<h:panelGroup>
						<h:outputText value="* " style="color: red; font-weight: bold;" />
						<h:outputText value="Descrição: " styleClass="font-negrito" />
					</h:panelGroup>

					<p:inputText maxlength="200" styleClass="form-control"
						value="#{funcaoForm.funcaoSalva.descricao}" />

					<h:panelGroup>
						<h:outputText value="* " style="color: red; font-weight: bold;" />
						<h:outputText value="Página Acesso: " styleClass="font-negrito" />
					</h:panelGroup>

					<p:selectOneMenu style="width: 50%;"
						value="#{funcaoForm.funcaoSalva.paginaAcesso}">
						<f:selectItems var="pa" value="#{funcaoForm.paginasAcesso}"
							itemValue="#{pa}" itemLabel="#{pa}" />
					</p:selectOneMenu>

					<h:outputText value="Detalhe: " styleClass="font-negrito" />

					<h:panelGroup>

						<p:inputTextarea value="#{funcaoForm.funcaoSalva.detalhe}"
							rows="10" cols="64" counter="display" maxlength="5000"
							counterTemplate="{0} caracteres restantes." autoResize="false" />
						<br />
						<h:outputText id="display" />

					</h:panelGroup>

					<h:outputText value="Situação: " styleClass="font-negrito" />

					<p:selectOneRadio
						value="#{funcaoForm.funcaoSalva.situacaoRegistro}">
						<f:selectItems var="st" value="#{funcaoForm.situacoesRegistro}"
							itemValue="#{st}" itemLabel="#{st.descricao}" />
					</p:selectOneRadio>

				</h:panelGrid>

			</p:panel>

			<div style="padding-top: 10px; padding-bottom: 20px;">

				<p:commandButton value="Fechar" icon="ui-icon-close"
					update="@form:painelFuncao"
					onclick="PF('modalSalvaFuncaoWidgetVar').hide();"
					style="padding: 3px; margin: 0; text-shadow: none; box-shadow: none; border: 1px solid #a8a8a8;"
					styleClass="btn btn-default" />

				<p:spacer width="15" />

				<p:commandButton value="Salvar" icon="ui-icon-disk"
					action="#{funcaoAction.salvar()}"
					update="mantemFuncao @form:painelFuncao @form:msgsGrowl"
					process="@this mantemFuncao"
					style="padding: 3px; color: #ffffff; background-color: #007bff; text-shadow: none; margin: 0; box-shadow: none; background-image: none;"
					styleClass="btn btn-primary btn-xs" />

			</div>

		</h:panelGroup>

	</p:dialog>

</ui:component>
